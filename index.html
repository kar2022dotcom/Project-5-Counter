<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        <div id="content">
            <h3>COUNTER</h3>
            <div id="number">0</div>
            <div>
                <button id="lowBtn" class="btn">LOWER COUNTER</button>
                <button id="resetBtn" class="btn">RESET</button>
                <button id="addBtn" class="btn">ADD COUNT</button>
            </div>
        </div>
    </div>

    <div>
        <div id="red"></div>
        <div id="purple"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
